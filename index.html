<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel Page</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="text-container">
    <!-- <img src="/images/bg-pattern-desktop.svg" class="bg-pattern-desktop"> -->
    <img src="/images/logo.svg" alt="logo" class="text-logo">
    <div class="text-and-input">
      <h1 class="text-heading-one">
        <span class="text-heading-span-one">We're</span>
        <span class="text-heading-span-two">coming soon</span>
      </h1>
      <p class="text-description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="text-input-button-container">
        <input type="email" class="text-email" placeholder="Email Address">
        <button type="submit" class="text-button">
          <img src="/images/icon-arrow.svg" class="text-image">
        </button>
      </div>
    </div>
  </div>
  <div class="image-container">
    <img src="/images/hero-desktop.jpg" class="image-hero">
  </div>

    </p>
  </footer> -->
</body>
</html>
